<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>必死禍計墓</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary text-light">
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">家計簿</span>
    </div>
  </nav>

  <div class="container">
    <!-- 入力フォーム -->
    <div class="card mb-3 bg-dark text-light">
      <div class="card-header">支出を追加</div>
      <div class="card-body">
        <form class="row g-3" id="expenseForm">
          <div class="col-12 col-md-3">
            <label for="dateInput" class="form-label">日付</label>
            <input type="date" class="form-control bg-secondary text-light" id="dateInput">
          </div>
          <div class="col-12 col-md-3">
            <label for="categoryInput" class="form-label">カテゴリー</label>
            <input
              type="text"
              class="form-control bg-secondary text-light"
              id="categoryInput"
              placeholder="例: 食費, 交通費など"
            >
          </div>
          <div class="col-12 col-md-3">
            <label for="memoInput" class="form-label">メモ</label>
            <input
              type="text"
              class="form-control bg-secondary text-light"
              id="memoInput"
              placeholder="例: コンビニでコーヒー購入"
            >
          </div>
          <div class="col-12 col-md-2">
            <label for="amountInput" class="form-label">金額</label>
            <input
              type="number"
              class="form-control bg-secondary text-light"
              id="amountInput"
              placeholder="0"
            >
          </div>
          <div class="col-12 col-md-1 d-flex align-items-end">
            <button type="submit" class="btn btn-outline-light w-100" id="addButton">
              追加
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 記録一覧 -->
    <div class="table-responsive mb-3">
      <table class="table table-bordered align-middle table-dark" id="expenseTable">
        <thead class="table-secondary text-dark">
          <tr>
            <th>日付</th>
            <th>カテゴリー</th>
            <th>メモ</th>
            <th>金額</th>
            <th class="text-center">削除</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody">
          <!-- JavaScriptで行を追加 -->
        </tbody>
      </table>
    </div>

    <!-- 合計金額表示 -->
    <div class="d-flex justify-content-end mb-3">
      <div>
        <span class="me-2">合計:</span>
        <span id="totalAmount" class="fs-5 fw-bold text-light">0</span>
        <span>円</span>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <footer class="footer mt-auto bg-dark text-light text-center py-2">
    <div>© 頑張れ頑張れ家計</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
